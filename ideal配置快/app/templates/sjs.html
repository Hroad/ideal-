<script>
function select1() {
        seach_khname = document.getElementsByClassName("seach-khname")[0].value
        seach_bhname = document.getElementsByClassName('seach-bhname')[0].value
        sessionStorage.removeItem('index')
        sessionStorage.removeItem('intro')
        $.ajax({
                url:'/select_task',
                type: 'post',
                dataType: 'json',
                data: {"seach_khname":seach_khname,"seach_bhname":seach_bhname},
                error : function(){
                    alert("查询结果为空")
                    window.location.href = "/to_sjs"
                },
                success : function (task_dict) {
                    if (task_dict == "没有查询结果"){
                        alert("查询结果为空")
                        window.location.href = "/to_sjs"
                    }
                    seach_khname = task_dict['用户名']
                    seach_bhname = task_dict['项目名']
                    task_list = task_dict['项目']
                    sessionStorage.setItem("task_list",task_list)
                    sessionStorage.setItem("userName",seach_khname)
                    sessionStorage.setItem("task_num",seach_bhname)

                }
		})
        var img1 = document.getElementsByClassName('img1')[0]
        var img2 = document.getElementsByClassName('img2')[0]
        var img3 = document.getElementsByClassName('img3')[0]
        var img4 = document.getElementsByClassName('img4')[0]
        var img5 = document.getElementsByClassName('img5')[0]
        var img6 = document.getElementsByClassName('img6')[0]
        var img7 = document.getElementsByClassName('img7')[0]
        var img8 = document.getElementsByClassName('img8')[0]
        var spanclass1 = document.getElementsByClassName('xmbh-names')[0]
        var spanclass2 = document.getElementsByClassName('khmc-names')[0]
        var btn1 = document.getElementsByClassName('btn1')[0]
        spanclass1.innerHTML = seach_bhname
        spanclass2.innerHTML = seach_khname
		btn1.setAttribute('onclick','download_all()')
		setTimeout(function(){
			img1.setAttribute('src','../static/images/index' +  task_list[0]  + '.png')
			img2.setAttribute('src','../static/images/intro' +  task_list[1]  + '.png')
			img3.setAttribute('src','../static/images/jobs' +  task_list[2]  + '.png')
			img4.setAttribute('src','../static/images/token' +  task_list[3]  + '.png')
			img5.setAttribute('src','../static/images/process' +  task_list[4]  + '.png')
			img6.setAttribute('src','../static/images/about' +  task_list[5]  + '.png')
			img7.setAttribute('src','../static/images/welfare' +  task_list[6]  + '.png')
			img8.setAttribute('src','../static/images/person' +  task_list[7]  + '.png')
		},300)

        $('.ys-boxno').hide()
        $('.ys-boxyes').fadeIn()
        $(".nav li").removeClass("active_bg");
        $(".nav li:eq(0) img").attr('src','../static/images/icon1.png')
    }
    function download_solo(ths) {
            class_name = ths.previousSibling.previousSibling.firstChild.className
            try {
                task_list  = sessionStorage.getItem('task_list')
                userName =  sessionStorage.getItem('userName')
                task_num = sessionStorage.getItem('task_num')
            }
            catch (err) {
                console.log(err)
            }
            window.location.href = "/download_solo?task_list="+ task_list + "&class_name=" +class_name +"&userName=" + userName + "&task_num=" +task_num
            $.ajax({
            url: "/to_delete_zip",
            type: "post"
        })
            // $.ajax({
            //     url:'/download_solo',
            //     type: 'post',
            //     dataType: 'json',
            //     data: {"task_list":task_list,"class_name":class_name,"userName":userName,"task_num":task_num},
            // })

    }
    function download_all(){
        try {
                task_list  = sessionStorage.getItem('task_list')
                userName =  sessionStorage.getItem('userName')
                task_num = sessionStorage.getItem('task_num')
            }
            catch (err) {
                console.log(err)
            }
        window.location.href = "/download_all?task_list="+ task_list  +"&userName=" + userName + "&task_num=" +task_num
        $.ajax({
            url: "/to_delete_zip",
            type: "post"
        })
    }
    
    function download_mould_solo(tis) {
        tis_img = tis.previousSibling.previousSibling.firstChild.src
        window.location.href = "/download_mould_solo?tis_img=" + tis_img
        $.ajax({
            url: "/to_delete_zip",
            type: "post"
        })
    }

    function download_mould_all() {
        window.location.href = "/download_mould_all"
        $.ajax({
            url: "/to_delete_zip",
            type: "post"
        })
    }

</script>
